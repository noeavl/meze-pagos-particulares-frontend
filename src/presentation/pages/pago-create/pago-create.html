<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Crear Nuevo Pago</h2>
    <button
      [routerLink]="['/pagos-adeudos']"
      pButton
      type="button"
      label="Volver a Lista"
      icon="pi pi-arrow-left"
      class="p-button-secondary"
    ></button>
  </div>

  <!-- Mensaje de error -->
  @if (error) {
  <div class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
    {{ error }}
  </div>
  }

  <form (ngSubmit)="onSubmit()" class="max-w-2xl">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- Estudiante -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Estudiante <span class="text-red-500">*</span>
        </label>
        <select 
          [(ngModel)]="selectedEstudiante"
          name="estudiante"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        >
          <option value="">Seleccionar estudiante</option>
          <option *ngFor="let est of estudiantes" [ngValue]="est.value">
            {{ est.label }}
          </option>
        </select>
      </div>

      <!-- Folio -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Folio <span class="text-red-500">*</span>
        </label>
        <div class="flex gap-2">
          <input
            type="text"
            pInputText
            [(ngModel)]="formData.folio"
            name="folio"
            placeholder="Folio del pago"
            class="flex-1"
            required
          />
          <button
            type="button"
            pButton
            icon="pi pi-refresh"
            (click)="generateFolio()"
            pTooltip="Generar folio automático"
            class="p-button-secondary"
          ></button>
        </div>
      </div>

      <!-- Método de Pago -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Método de Pago <span class="text-red-500">*</span>
        </label>
        <select 
          [(ngModel)]="selectedMetodo"
          name="metodo"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        >
          <option value="">Seleccionar método</option>
          <option *ngFor="let metodo of metodoOptions" [ngValue]="metodo">
            {{ metodo.label }}
          </option>
        </select>
      </div>

      <!-- Monto -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Monto <span class="text-red-500">*</span>
        </label>
        <p-inputNumber
          [(ngModel)]="monto"
          name="monto"
          mode="currency"
          currency="MXN"
          locale="es-MX"
          [min]="0"
          placeholder="$0.00"
          class="w-full"
          required
        ></p-inputNumber>
      </div>

      <!-- Fecha -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Fecha <span class="text-red-500">*</span>
        </label>
        <input
          type="date"
          [(ngModel)]="selectedDate"
          name="fecha"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

    </div>

    <!-- Botones -->
    <div class="flex gap-4 mt-8">
      <button
        type="submit"
        pButton
        label="Crear Pago"
        icon="pi pi-check"
        [loading]="loading"
        [disabled]="!isFormValid()"
        class="p-button-primary"
      ></button>
      
      <button
        type="button"
        pButton
        label="Cancelar"
        icon="pi pi-times"
        [routerLink]="['/pagos-adeudos']"
        class="p-button-secondary"
      ></button>
    </div>
  </form>
</div>
